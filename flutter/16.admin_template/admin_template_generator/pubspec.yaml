name: admin_template_generator
description: A new Flutter package.
version: 0.0.1

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  analyzer: any
  code_builder: ^3.2.1
  source_gen: ^0.9.5
  admin_template_annotation:
    path: ../admin_template_annotation

dev_dependencies:
  test: ^1.11.0
