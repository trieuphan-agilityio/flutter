name: inject_generator
version: 1.0.0-alpha
description: Dev-time dependency for package:inject.
authors:
  - Matan Lurey <matanl@google.com>
  - Yegor Jbanov <yjbanov@google.com>
homepage: https://pub.dartlang.org/packages/inject

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  # NOTE: upgraded analyzer ^0.34.0 to 0.39.10 to
  #       avoid incompatibility issue.
  analyzer: 0.39.10
  build: 1.2.2
  code_builder: 3.2.1

  collection: ^1.14.11
  dart_style: ^1.3.6
  logging: ^0.11.4
  meta: ^1.1.8
  path: ^1.7.0
  quiver: ^2.1.3
  stack_trace: ^1.9.5

dev_dependencies:
  build_runner: 1.7.3
  build_test: 0.10.12
  inject:
    path: ../inject
  test: 1.11.1
